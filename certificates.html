
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="scrollToTopBtn" title="Go to top">‚Üë</button>

  <header>
    <nav class="navbar">
      <h1 class="logo">üìä Azmil's Tracker</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="todo.html">To-Do</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="certificates.html">Certificates</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <label class="theme-switch">
        <input type="checkbox" id="toggleTheme">
        <span class="slider"></span>
      </label>
    </nav>
  </header>

  <main class="cert-section">
    <h2>My Certificates</h2>
    <div class="cert-grid">
      <div class="cert-card">
        <img src="assets/certificates/python.jpg" alt="Python Certificate" />
        <h3>Python Basics</h3>
        <p>Completed: June 2025</p>
        <a href="assets/certificates/python.pdf" download>Download PDF</a>
      </div>

      <div class="cert-card">
        <img src="assets/certificates/excel.jpg" alt="Excel Certificate" />
        <h3>Excel Mastery</h3>
        <p>Completed: May 2025</p>
        <a href="assets/certificates/excel.pdf" download>Download PDF</a>
      </div>
    </div>
  </main>

  <!-- Certificate Script -->
  <script>
    const certName = document.getElementById("certName");
    const certPlatform = document.getElementById("certPlatform");
    const certList = document.getElementById("certificateList");

    window.onload = function () {
      loadCertificates();
    };

    function addCertificate() {
      if (certName.value.trim() === "" || certPlatform.value.trim() === "") return;

      const cert = {
        name: certName.value,
        platform: certPlatform.value,
      };

      let certs = JSON.parse(localStorage.getItem("certificates")) || [];
      certs.push(cert);
      localStorage.setItem("certificates", JSON.stringify(certs));

      certName.value = "";
      certPlatform.value = "";
      loadCertificates();
    }

    function loadCertificates() {
      certList.innerHTML = "";
      let certs = JSON.parse(localStorage.getItem("certificates")) || [];

      certs.forEach((cert, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span><strong>${cert.name}</strong> - ${cert.platform}</span>
          <button onclick="deleteCertificate(${index})">‚ùå</button>
        `;
        li.style.padding = "0.5rem";
        li.style.backgroundColor = "#fff";
        li.style.marginBottom = "0.5rem";
        li.style.display = "flex";
        li.style.justifyContent = "space-between";
        li.style.alignItems = "center";
        certList.appendChild(li);
      });
    }

    function deleteCertificate(index) {
      let certs = JSON.parse(localStorage.getItem("certificates"));
      certs.splice(index, 1);
      localStorage.setItem("certificates", JSON.stringify(certs));
      loadCertificates();
    }
  </script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    // Add animations to visible sections
    document.querySelectorAll('.cert-section, .cert-card, .card, .profile-card, .hero, .course-section, .about-section, .dashboard').forEach((el, index) => {
      el.setAttribute('data-aos', index % 2 === 0 ? 'fade-up' : 'fade-right');
    });
  </script>
</body>
</html>
