<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dashboard - Azmil's Tracker</title>
<link href="favicon.ico" rel="icon" type="image/x-icon"/>
<!-- AOS CSS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet">
</link></head>

<body><button id="scrollToTopBtn" title="Go to top">↑</button>
<header>
<nav class="navbar">
<h1 class="logo">📊 Azmil's Tracker</h1>
<ul class="nav-links" id="navLinks">
<li><a href="index.html">Home</a></li>
<li><a href="dashboard.html">Dashboard</a></li>
<li><a href="todo.html">To-Do</a></li>
<li><a href="courses.html">Courses</a></li>
<li><a href="certificates.html">Certificates</a></li>
<li><a href="about.html">About</a></li>
</ul>
<label class="theme-switch">
<input id="toggleTheme" type="checkbox"/>
<span class="slider"></span>
</label>
</nav>
</header>
<main class="dashboard">
<div class="dashboard-header" data-aos="fade-up">
<h2>Learning Progress Dashboard</h2>
<p class="dashboard-subtitle">Track your data analytics journey</p>
</div>

<div class="dashboard-grid">
<section class="progress-section" data-aos="fade-up">
<h3>Skill Progress</h3>
<div class="progress-container">
<div class="progress-item">
<div class="progress-header">
<label>Python</label>
<span class="progress-percentage">50%</span>
</div>
<div class="progress-bar">
<div class="progress-fill" style="width: 50%"></div>
</div>
</div>
<div class="progress-item">
<div class="progress-header">
<label>Excel</label>
<span class="progress-percentage">10%</span>
</div>
<div class="progress-bar">
<div class="progress-fill" style="width: 10%"></div>
</div>
</div>
<div class="progress-item">
<div class="progress-header">
<label>SQL</label>
<span class="progress-percentage">20%</span>
</div>
<div class="progress-bar">
<div class="progress-fill" style="width: 20%"></div>
</div>
</div>
<div class="progress-item">
<div class="progress-header">
<label>Power BI / Tableau</label>
<span class="progress-percentage">0%</span>
</div>
<div class="progress-bar">
<div class="progress-fill" style="width: 0%"></div>
</div>
</div>
<div class="progress-item">
<div class="progress-header">
<label>Statistics</label>
<span class="progress-percentage">15%</span>
</div>
<div class="progress-bar">
<div class="progress-fill" style="width: 15%"></div>
</div>
</div>
<div class="progress-item">
<div class="progress-header">
<label>Projects</label>
<span class="progress-percentage">0%</span>
</div>
<div class="progress-bar">
<div class="progress-fill" style="width: 0%"></div>
</div>
</div>
</div>
</section>

<section class="stats-section" data-aos="fade-up">
<h3>Quick Stats</h3>
<div class="stats-grid">
<div class="stat-card">
<span class="stat-icon">📚</span>
<div class="stat-info">
<h4>Active Courses</h4>
<p id="activeCoursesCount">0</p>
</div>
</div>
<div class="stat-card">
<span class="stat-icon">✅</span>
<div class="stat-info">
<h4>Completed Tasks</h4>
<p id="completedTasksCount">0</p>
</div>
</div>
<div class="stat-card">
<span class="stat-icon">🎓</span>
<div class="stat-info">
<h4>Certificates</h4>
<p id="certificatesCount">0</p>
</div>
</div>
<div class="stat-card">
<span class="stat-icon">⏱️</span>
<div class="stat-info">
<h4>Study Hours</h4>
<p id="studyHours">0</p>
</div>
</div>
</div>
</section>
</div>
</main>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init(
    {
      duration: 1000,
      once: true
    }
  );
    document.querySelectorAll('.card, .cert-card, .profile-card, .hero, .course-section, .about-section, .dashboard').forEach((el, index) => {
    el.setAttribute('data-aos', index % 2 === 0 ? 'fade-up' : 'fade-right');
  });
</script>
<script src="script.js"></script>

<script>
// Update stats from localStorage
function updateStats() {
const courses = JSON.parse(localStorage.getItem('courses')) || [];
const todos = JSON.parse(localStorage.getItem('todos')) || [];
const certificates = JSON.parse(localStorage.getItem('certificates')) || [];

document.getElementById('activeCoursesCount').textContent = 
courses.filter(course => course.status === 'In Progress').length;
document.getElementById('completedTasksCount').textContent = 
todos.filter(todo => todo.completed).length;
document.getElementById('certificatesCount').textContent = certificates.length;
document.getElementById('studyHours').textContent = 
localStorage.getItem('studyHours') || '0';
}

window.addEventListener('load', updateStats);
</script>
</body>
</html>
